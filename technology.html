<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Tutorial - Technology</title>
    <!-- this stylesheet below installs bootstrap which designs our site via a template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="js/technology.js"></script>
</head>

<body onload="loaded();">

    <table class="table table-sm table-striped">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Name</th>
            <th>Difficulty</th>
            <th>Change</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <br />
    <br />


    <table class="table table-sm table-striped">

        <tr>
            <td> Id: </td>
            <td>
                <input type="number" id="pId">
            </td>
        </tr>

        <tr>
            <td> Name: </td>
            <td>
                <input type="text" id="pName">
            </td>
        </tr>

        <tr>
            <td>Difficulty:</td>
            <td>
                <select id="pDifficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
            </td>
        </tr>

        <tr>
            <td>
                <button value="Add" onclick="add();" class="btn btn-dark btn-sm">Add</button>
                <button value="Edit" onclick="edit();" class="btn btn-dark btn-sm">Edit</button>
            </td>
        </tr>

    </table>


</body>

</html>
