<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <!-- this stylesheet below installs bootstrap which designs our site via a template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="js/student.js"></script>
</head>

<body onload="loaded();">

    <table class="table table-sm table-striped">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Name</th>
            <th>GPA</th>
            <th>SAT</th>
            <th>Year</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <br />
    <br />

    <!-- had to take out the form because it flashed and our newly added data went away -->
    <!-- <form name="form1">
        <fieldset style="display:inline;">
            <legend>Student Information</legend> -->
    <table class="table table-sm table-striped">

        <tr>
            <td> Id: </td>
            <td>
                <input type="number" id="pId">
            </td>
        </tr>

        <tr>
            <td> Name: </td>
            <td>
                <input type="text" id="pName">
            </td>
        </tr>

        <tr>
            <td> GPA: </td>
            <td>
                <input type="text" id="pGPA">
            </td>
        </tr>

        <tr>
            <td>SAT:</td>
            <td>
                <input type="number" id="pSAT">
            </td>
        </tr>

        <tr>
            <td>Year:</td>
            <td>
                <select id="pYear">
                    <option value="FR">Freshman</option>
                    <option value="SO">Sophomore</option>
                    <option value="JR">Junior</option>
                    <option value="SR" selected>Senior</option>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button value="Add" onclick="add();" class="btn btn-dark btn-sm">Add</button>
            </td>
        </tr>

    </table>
    <!-- 
        </fieldset>

    </form> -->

</body>

</html>
