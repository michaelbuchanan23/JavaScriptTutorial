<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Tutorial - Ajax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/AjaxChange.js"></script>
</head>

<body>
    <input type="number" id="iId">
    <button onclick="get();" class="btn btn-dark btn-sm">Get</button>
    <table class="table table-sm">
        <!-- don't need id entry here because controller will auto-generate-->
        <tr>
            <th>Id</th>
            <td>
                <input type="number" id="pId" readonly>
            </td>
        </tr>

        <tr>
            <th>Description</th>
            <td>
                <input type="text" id="pDescription">
            </td>
        </tr>

        <tr>
            <th>Minimum SAT</th>
            <td>
                <input type="number" id="pMinSat">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button onclick="change();" class="btn btn-primary">Change</button><button onclick="remove();" class="btn btn-danger">Remove</button>
            </td>
        </tr>
    </table>
</body>

</html>
